<!-- templates/client/rate_service.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Rate Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .star-rating {
            font-size: 2em;
            cursor: pointer;
            display: inline-block;
        }
        .star-rating input {
            display: none;
        }
        .star-rating label {
            color: #ccc;
            cursor: pointer;
        }
        .star-rating label:hover,
        .star-rating label:hover ~ label,
        .star-rating input:checked ~ label {
            color: #ffcc00;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Service Platform</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('client_dashboard') }}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Rate Service</h2>
        <div class="card mt-3">
            <div class="card-body">
                <h5>Service Request #{{ request.id }}</h5>
                <p>{{ request.description }}</p>
                
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Your Rating</label>
                        <div class="star-rating">
                            <input type="radio" id="star5" name="stars" value="5" />
                            <label for="star5" class="fas fa-star"></label>
                            <input type="radio" id="star4" name="stars" value="4" />
                            <label for="star4" class="fas fa-star"></label>
                            <input type="radio" id="star3" name="stars" value="3" />
                            <label for="star3" class="fas fa-star"></label>
                            <input type="radio" id="star2" name="stars" value="2" />
                            <label for="star2" class="fas fa-star"></label>
                            <input type="radio" id="star1" name="stars" value="1" />
                            <label for="star1" class="fas fa-star"></label>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="feedback" class="form-label">Your Feedback</label>
                        <textarea class="form-control" id="feedback" name="feedback" rows="5" placeholder="Share your experience with this service provider..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit Rating</button>
                    <a href="{{ url_for('client_dashboard') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
