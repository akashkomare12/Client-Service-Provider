<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Provider Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --accent-color: #4cc9f0;
            --light-bg: #f8f9fa;
            --dark-text: #2b2d42;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--light-bg) 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card {
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .card-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            padding: 1.5rem;
            border-bottom: none;
        }
        
        .btn-primary {
            background: var(--primary-color);
            border-color: var(--primary-color);
            border-radius: 50px;
            padding: 0.6rem 2rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }
        
        .btn-secondary {
            background: var(--secondary-color);
            border-color: var(--secondary-color);
            border-radius: 50px;
            padding: 0.6rem 2rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: #2d0b7c;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(58, 12, 163, 0.4);
        }
        
        .home-icon {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: var(--accent-color);
        }
        
        .platform-features {
            margin-top: 3rem;
        }
        
        .feature-item {
            text-align: center;
            padding: 1.5rem;
            transition: transform 0.3s ease;
        }
        
        .feature-item:hover {
            transform: translateY(-5px);
        }
        
        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card animate__animated animate__fadeIn">
                    <div class="card-header text-white text-center">
                        <div class="home-icon animate__animated animate__bounce">
                            <i class="fas fa-tools"></i>
                        </div>
                        <h1 class="display-5 fw-bold">Service Provider Platform</h1>
                        <p class="lead">Connect with skilled professionals for all your service needs</p>
                    </div>
                    <div class="card-body p-5 text-center">
                        <div class="d-flex justify-content-center gap-3">
                            <a href="{{ url_for('login') }}" class="btn btn-primary btn-lg animate__animated animate__fadeInLeft">
                                <i class="fas fa-sign-in-alt me-2"></i>Login
                            </a>
                            <a href="{{ url_for('register') }}" class="btn btn-secondary btn-lg animate__animated animate__fadeInRight">
                                <i class="fas fa-user-plus me-2"></i>Register
                            </a>
                        </div>
                    </div>
                </div>
                
                <div class="row platform-features">
                    <div class="col-md-4">
                        <div class="feature-item animate__animated animate__fadeInUp">
                            <div class="feature-icon">
                                <i class="fas fa-search"></i>
                            </div>
                            <h4>Find Services</h4>
                            <p>Discover skilled professionals in your area</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="feature-item animate__animated animate__fadeInUp" style="animation-delay: 0.2s">
                            <div class="feature-icon">
                                <i class="fas fa-calendar-check"></i>
                            </div>
                            <h4>Book Easily</h4>
                            <p>Request services with just a few clicks</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="feature-item animate__animated animate__fadeInUp" style="animation-delay: 0.4s">
                            <div class="feature-icon">
                                <i class="fas fa-star"></i>
                            </div>
                            <h4>Quality Service</h4>
                            <p>Connect with trusted service providers</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
